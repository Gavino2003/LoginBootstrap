<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>SwipeHire</title>
  </head>

  <body>
    <img class="position-fixed top-0 bottom-0 left-0 right-0 w-100 h-100 img-fluid object-fit-cover" src="./assets/images/background.jpg">
    <div class="vh-100 d-flex justify-content-center align-items-center">
      <div class="container">
        <div class="row d-flex justify-content-center text-center">
          <div class="col-12 col-md-8 col-lg-6">
            <div class="card bg-white shadow-lg">
              <div class="card-body p-5">
                <form class="mb-3 ">
                  <div class=" mb-3">
                    <a href="./index.html">
                    <img width="30%" src="./assets/images/Logo.png" class="img-fluid" alt="user">
                    </a>
                  </div>
                  <div class=" mb-3">
                    <h2 class="fw-bold mb-4">SwipeHire</h2>
                  </div>
  
                  <form>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control w-75" placeholder="* Nome de Utilizador" minlength="8" naria-label="Recipient's username" aria-describedby="basic-addon2" required>
                        <div class="input-group-append">
                            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-user p-1"></i></span>
                          </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="email" class="form-control w-75" placeholder="* Email" aria-label="Recipient's username" aria-describedby="basic-addon2" required>
                        <div class="input-group-append">
                            <span class="input-group-text" id="basic-addon1">@</span>
                          </div>
                    </div>
                    
                    <div class="input-group mb-3">
                        <input type="password" class="form-control w-75" placeholder="* Password" minlength="8" naria-label="Recipient's username" aria-describedby="basic-addon2" required>
                        <div class="input-group-append">
                            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-lock p-1"></i></span>
                          </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control w-75" placeholder="* Confirmar Password" minlength="8" naria-label="Recipient's username" aria-describedby="basic-addon2" required>
                        <div class="input-group-append">
                            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-lock p-1"></i></span>
                          </div>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="check1" name="option1" value="something" checked>
                        <label class="form-check-label" for="check1">Aceito os termos e condições</label>
                    </div>
                    <div class="mb-2">
                        <a href="./index.html">Saber Mais</a>
                    </div>
                       
                    <div>
                        <a href="./register.html" class="btn btn-outline-dark">Login</a>
                    </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="bg-body-tertiary text-center fixed-bottom">
      <div class="text-center p-1 bg-white">
        Vasco Gavino © 2023/24
      </div>
    </footer>
    <script src="https://kit.fontawesome.com/26d5adc8c9.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
